<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS优先级</title>
    <style>
       /* 类选择器 */
        .test {
            color: red;
        }
        /* 元素选择器 */
        div {
           color: pink;/*!important 最高级*/
        }
        /* id选择器 */
        #demo {
            color: green;
        }
    </style>
</head>
<body>
    <!-- style行内选择器 -->
    <div class="test" >你笑起来真好看</div>
    <div id="demo" >你笑起来真好看</div>
    <!-- <div class="test" id="demo" style="color: purple">你笑起来真好看</div> -->
</body>
</html>
