<!DOCTYPE html>
<html lang="en">
<!-- 核心思路︰点击眼睛按钮，把密码框类型改为文本框就可以看见里面的密码一个按钮两个状态，点击一次，切换为文本框，继续点击一次切换为密码框
    算法∶利用一个flag变量，来判断flag的值，如果是1就切换为文本框，flag设置为0，如果是О就切换为密码框，flag设置为1     -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11-操作元素之表单属性设置</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        
        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- 核心思路︰点击眼睛按钮，把密码框类型改为文本框就可以看见里面的密码一个按钮两个状态，点击一次，切换为文本框，继续点击一次切换为密码框
    算法∶利用一个flag变量，来判断flag的值，如果是1就切换为文本框，flag设置为0，如果是О就切换为密码框，flag设置为1     -->
        <label for="">
                    <img src="down.jpg" alt="" id="eye">
                </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        // 1. 获取元素
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        // 2. 注册事件 处理程序
        var flag = 0;
        eye.onclick = function() {
            // 点击一次之后， flag 一定要变化
            if (flag == 0) {
                pwd.type = 'password';
                eye.src = 'up.jpg';
                flag = 1; // 赋值操作
            } else {
                pwd.type = 'text';
                eye.src = 'down.jpg';
                flag = 0;
            }
        }
    </script>

</body>
