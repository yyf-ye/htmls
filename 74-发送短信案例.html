<!-- 按钮点击之后，会禁用disabled为true
同时按钮里面的内容会变化，注意 button里面的内容通过innerHTML修改里面秒数是有变化的，因此需要用到定时器
定义一个变量，在定时器里面，不断递减
如果变量为0说明到了时间，我们需要停止定时器，并且复原按钮初始状态。 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    手机号:<input type="number"><button>发送</button>
    <script>
        //按钮点击之后，会禁止disabled为true
        //同时按钮里面的内容会变化，注意button里面的内容通过 innerHTML修改l/里有秒数足有变化的，因此而要用到定时器
    //定义一个变量，在定时器里面，不断递减
//如果变量为e 说明到了时间，我们需要停止定时器，并且复原按钮初始状态
        var btn=document.querySelector('button');
        var time=3;//
        btn.addEventListener('click',function(){
            btn.disabled=true;
            var timer=setInterval(function(){
            if (time==0){
                //清楚定时器和复原按钮
                clearInterval(timer);
                btn.disabled=false;
                btn.innerHTML='发送';
            }else{
                btn.innerHTML='还剩下'+time+'秒';
                time--;
            }
        },1000);
        })
    </script>
</body>
</html>
