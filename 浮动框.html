<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左右各浮动</title>
    <style>
        /* 请给一个 200*200的盒子，设置上边框为红色，其余边框为蓝色 */
        .left,
        .right{
            float: left;
           width: 800px;
            height: 200px;
            background-color: aqua;
        }
        .right{
            float: right;
        }
    </style>
</head>
<body>
    <div class="left">zoiuuii</div>
    <div class="right">cdefsfvd</div>
</body>
</html>
