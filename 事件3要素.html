<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">thh</button>
    <script>
        //点一个按钮，弹出对话框1．事件是有三部分成 事件源 事件类型 事件处理程序――即事件3要素
        // (1)事件源 事件被触发的对象 谁 按钮
        var btn=document.getElementById('btn');
//(2）事件类型 如何触发 什么事件 比如鼠标点击(onclick) 还是鼠耘经过还是键盘按下
//(3)事件处理程序 通过一个函数赋值的方式 完成
        btn.onclick=function(){
            alert('点秋香')
        }
    </script>
</body>
</html>
