<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-操作元素之修改样式属性</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // 1．获取元素
            var divnode=document.querySelector("div");
            divnode.onclick=function(){
                divnode.style.backgroundColor="pink";
                divnode.style.width="800px";
            }
        // 2．注册事件处理程序
        // div.onclick = function( ) {
// div.style里面的属性采取驼峰命名法
            // this.style.backgroundcolor = 'purple' ;
            // this.style.width - "250px ";
// }

    </script>
</body>
</html>
